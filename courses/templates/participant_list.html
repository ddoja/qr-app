<!DOCTYPE html>
<html>
<head>
	<title>Listado de Participantes | {{ instance.nombre }} | Fecha: {{ instance.fecha_inicio }}</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<style> 
		@page { 
			size: letter;
			margin-top: 1cm;
		}
	</style>


</head>
<body>

	<div class="container" style="margin-bottom: 30px;">	
		<div class="row">
			<div class="col-sm-9">
				<h1>Curso: {{ instance.nombre }}</h1>
				<p>Listado de Participantes.</p>
			</div>
		</div>
	</div>
	
	<table class="table">
		<tr>
			<th>#</th>
			<th>Nombre</th>
			<th>N° de Identificación</th> 
			<th>Firma</th>
		</tr>

		{% for participante in participantes %}

		<tr>
			<td>{{ forloop.counter }}</td>
			<td>{{ participante.name }} {{ participante.last_name }}</td>
			<td>{{ participante.student_id }}</td>
			<td></td>
		</tr>

		{% endfor %}

	</table>

	</div>

	<script 
		src="https://code.jquery.com/jquery-3.4.1.min.js" 
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" 
		crossorigin="anonymous">
	</script>

	<script 
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
		crossorigin="anonymous">
	</script>

</body>
</html>
