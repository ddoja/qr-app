{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>DDOJA | Inicio de Sesión Administrativo</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script 
		src="https://code.jquery.com/jquery-3.4.1.min.js" 
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" 
		crossorigin="anonymous">
	</script>

	<script 
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous">
	</script> 

</head>
<body>

  <div class="container col-sm-4 col-sm-offset-4">
	  <div class="text-center" style="margin-top: 20px">
	  	<img src="{% static 'img/ddoja-logo-small.png' %}">
	  </div>
	  <h2 class="text-center" style="margin-bottom: 30px">Inicio de Sesión</h2>
	  <form method="post">
	    {% csrf_token %}	
	    {{ form|crispy }}
	    <div class="text-center">
	    	<button type="submit" class="btn btn-info" style="width: 30%">Login</button>
	    </div>
	  </form>  	
  </div>

</body>
</html>
